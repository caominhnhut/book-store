<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Stylized book shape with white border -->
  <g transform="translate(10, 5)">
    <!-- White border around book -->
    <path d="M5,0 L35,0 Q38,0 38,3 L38,27 Q38,30 35,30 L5,30 Q2,30 2,27 L2,3 Q2,0 5,0 Z" fill="none" stroke="#FFFFFF" stroke-width="1.5" />
    
    <!-- Book cover -->
    <path d="M5,0 L35,0 Q38,0 38,3 L38,27 Q38,30 35,30 L5,30 Q2,30 2,27 L2,3 Q2,0 5,0 Z" fill="#8A2BE2" />
    
    <!-- Book pages right edge with white border -->
    <path d="M38,3 L40,5 L40,29 L38,27 Z" fill="#7325C0" stroke="#FFFFFF" stroke-width="0.5" />
    
    <!-- Book pages bottom edge with white border -->
    <path d="M5,30 L35,30 L37,32 L7,32 Q5,32 5,30 Z" fill="#7325C0" stroke="#FFFFFF" stroke-width="0.5" />
    
    <!-- Book spine detail -->
    <path d="M6,3 L6,27 L8,27 L8,3 Z" fill="#D09CFA" />
    
    <!-- Book pages -->
    <path d="M10,5 L33,5 L33,25 L10,25 Z" fill="#F3EAFF" />
    
    <!-- Text lines -->
    <rect x="13" y="8" width="17" height="1" rx="0.5" fill="#9370DB" />
    <rect x="13" y="11" width="14" height="1" rx="0.5" fill="#9370DB" />
    <rect x="13" y="14" width="16" height="1" rx="0.5" fill="#9370DB" />
    <rect x="13" y="17" width="12" height="1" rx="0.5" fill="#9370DB" />
    <rect x="13" y="20" width="15" height="1" rx="0.5" fill="#9370DB" />
  </g>
  
  <!-- Text part -->
  <g transform="translate(55, 25)">
    <!-- Vi'sBook text in white -->
    <text font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">
      Vi'sBook
    </text>
  </g>
</svg>
