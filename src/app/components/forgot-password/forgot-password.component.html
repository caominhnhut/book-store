<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center text-primary-custom mb-4">Khôi phục mật khẩu</h2>
                    
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                    </div>
                    
                    <div *ngIf="successMessage" class="alert alert-success">
                        {{ successMessage }}
                    </div>
                    
                    <p class="text-muted mb-4">Vui lòng nhập email hoặc số điện thoại của bạn. Chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật khẩu.</p>
                    
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email hoặc số điện thoại</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input 
                                    type="text" 
                                    id="email" 
                                    formControlName="email" 
                                    class="form-control" 
                                    placeholder="Nhập email hoặc số điện thoại"
                                    [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                                >
                            </div>
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                                <div *ngIf="f['email'].errors['required']">Email hoặc số điện thoại không được để trống</div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary-custom btn-lg" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                Gửi yêu cầu
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <p class="mb-0">
                        <a routerLink="/login" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
